<app-header></app-header>


<body>
  <div class="container">
    <h3>Assign Role</h3>
    <div class="row">
      <div class="col-md-6">

        <h5>Select User: </h5>

        <div *ngFor="let user of userList; let i=index">
          <input type="radio" [value]="user.id" (change)="onRadioChange(user)" />
          {{user.firstName}}
        </div>
      </div>

      <div class="col-md-6">
        <h5>Select Role: </h5>
        <div *ngFor="let role of roleList; let i=index">
          <input type="checkbox" [value]="role.id" (change)="onCheckboxChange(role)" />
          {{ role.name }}
        </div>
      </div>
    </div>
    <button class="btn btn-success btn-block" (click)="submit();">Assign Role</button>

  </div>
</body>
