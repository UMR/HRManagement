<app-header></app-header>

<body>
  <div class="container">
    <form class="form-signup form-box" [formGroup]="roleAssignForm" (ngSubmit)="submitForm()">
      <h3>Assign Role</h3>
      <div class="row">

        <div class="col-md-6">
          <h5>Select User: </h5>
          <div *ngFor="let user of userList; let i=index">
            <input type="radio" [value]="user.id" id="radio" name="radio" (change)="onRadioChange(user)"
                   formControlName="user" [(ngModel)]="selected" />
            {{user.firstName}}
          </div>
        </div>

        <div class="col-md-6">
          <h5>Select Role: </h5>
          <div *ngFor="let role of roleList; let i=index">
            <input type="checkbox" [value]="role.id" (change)="onCheckboxChange(role)" formControlName="role" />
            {{ role.name }}
          </div>
          <div>
            <button class="btn btn-success btn-block" [disabled]="roleAssignForm.invalid">Assign Role</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</body>
<p-toast key="toastKey1"></p-toast>
