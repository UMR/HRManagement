
<div class="container mt-5">
  <h4>Top Notice Headlines</h4>
  <div class="row">
    <div *ngFor="let item of topHeadingDisplay" class="col-lg-3 mt-3 mb-3" >
      <div class="box">
        <h5>{{item.title}}</h5>
        <p>{{item.content}}</p>
        <a href="{{item.url}}" class="btn btn-dark btn-sm" target="_blank">Read more</a>
      </div>
    </div>
  </div>
  <footer class="mt-3">
    <p> &copy; 2022 HR Management System</p>
  </footer>
</div>
