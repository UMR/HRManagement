      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Enter Password" name="password" />
      </div>
      <div class="d-grid gap-2">
        <input type="button" class="btn btn-success btn-block" name="" value="Submit" />
      </div>
      <div class="register">
        <p>Don't have an account? Register here <input type="button" (click)="goToPage('registration')" value="Register" /></p>
      </div>
    </form>
  </div>
