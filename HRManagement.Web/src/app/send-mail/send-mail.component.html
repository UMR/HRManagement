<app-header></app-header>


<body>
  <div class="container">
    <form class="form-signup form-box" [formGroup]="sendEmailForm" (ngSubmit)="submitForm()">
      <h5>Send Mail</h5>
      <div class="form-group mb-3">
        <div class="row">
          <div class="col-md-6">
            <p-dropdown [options]="_companyName" formControlName="companyName"
                        optionLabel="name" optionValue="code" placeholder="Select Company"></p-dropdown>
          </div>
          <div class="col-md-6">
            <p-dropdown [options]="_sendingOption" formControlName="sendingOption"
                        optionLabel="name" optionValue="code" placeholder="Select Option"></p-dropdown>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="row">
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Enter Email Address" formControlName="mailAddress" />
            <div *ngIf="mailAddress.invalid && (mailAddress.touched || mailAddress.dirty)">
              <span class="error" *ngIf="mailAddress.errors?.required">*Email address is required</span>
              <span class="error" *ngIf="mailAddress.errors?.email">*Enter a valid Email address</span>
            </div>
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" />
            <div *ngIf="password.invalid && (password.touched || password.dirty)">
              <span class="error" *ngIf="password.errors?.required">*Password is required</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Subject" formControlName="subject" />
        <div *ngIf="subject.invalid && (subject.touched || subject.dirty)">
          <span class="error" *ngIf="subject.errors?.required">*Subject is required</span>
        </div>
      </div>
      <div class="form-group mb-3">
        <textarea class="form-control" id="mailBody" formControlName="mailBody" rows="11"
                  placeholder="Enter mail body"></textarea>
        <div *ngIf="mailBody.invalid && (mailBody.touched || mailBody.dirty)">
          <span class="error" *ngIf="mailBody.errors?.required">*Mail Body is required</span>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-block" [disabled]="sendEmailForm.invalid">Send Mail</button>
      </div>
    </form>
  </div>
</body>
